<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>show ad</title>
</head>
<body>

<!-- 広告の表示 -->
<div id="ad-container">
    <h1>show ad</h1>
    
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <div id="gpt-ad" style="display: none;">
        <script>
            googletag.cmd.push(function() {
                googletag.defineSlot('/21356521/test-abe-ad-unit', [240, 120], 'gpt-ad').addService(googletag.pubads());
                googletag.enableServices();
                googletag.display('gpt-ad');
            });
        </script>
    </div>
</div>

</body>
