<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>show ad 2</title>
</head>
<body>

<!-- 広告の表示 -->
<div id="ad-container">
    <h1>show ad</h1>
    
	<script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
	<div id="gpt-ad" style="width: 240px; height: 120px;">
	    <script>
	        window.googletag = window.googletag || {cmd: []};
	        googletag.cmd.push(function() {
	            googletag.defineSlot('/21356521/test-abe-ad-unit', [240, 120], 'gpt-ad')
	                .addService(googletag.pubads());
	            googletag.enableServices();
	            googletag.display('gpt-ad');
	        });
	    </script>
	</div>
	
</div>

</body>
